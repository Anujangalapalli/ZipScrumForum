<div class="pages" >
		<h1>Messages</h1>
		<div>
			<ul>
				<li>
					<a href="{{ url_for('send_message') }}">Send Message</a>
					<form action="{{ url_for('send_message') }}" method="post">
						<dl>
							<dt>User:
							<dd><input id="sender" type="text" size=30 name="sender">
							<dt>Message:
							<dd><input id="text" type="text" size=30 name="text" onkeydown="if (event.keyCode == 13) document.getElementById('btnPost').click()" />
							<dd><input id="postbutton" type="submit" value="Send">
						</dl>
					</form>
				</li>
				<li>
					<a href="{{ url_for('show_messages') }}">Show Messages</a>
				</li>
			</ul>
		</div>
	</div>
