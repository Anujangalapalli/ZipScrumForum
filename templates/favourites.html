{% extends 'layout.html' %}
{% block body %}

<div class="subforumheader">
    <div class="subforumheadertitle">
      <tr> Favourites </tr>
    </div>
</div>


{% for post in posts %}

	<div class="actualpost">
		<div class="actualposttitle">
			<a href="/viewpost?post={{ post.id }}">{{post.title}}</a>

			<div class="posttime">
				{{ post.content }}
			</div>
			<div class="posttime">
				{{ user.username }}
			</div>

		</div>

	</div>
{% endfor %}
{% endblock %}
